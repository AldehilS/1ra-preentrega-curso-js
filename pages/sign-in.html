<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign In page for the Task List">
  <link rel="shortcut icon" href="../assets/images/tasklist.png" type="image/x-icon">
  <title>Sign In - Task List</title>
</head>

<body>
  <main>
    <h1>Sign In</h1>
    <p>Enter your username and password to create an account.</p>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Name" required>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="sign-in">Sign In</button>
    </form>
    <p>If you already have an account, Login <a href="login.html">here</a></p>
  </main>
  <script src="../js/signIn.js" type="module"></script>
</body>

</html>
